<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Replicating Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
  <body>

    <!-- Main Container -->
    <div class="container">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-1 mt-4">
            <ol class="breadcrumb mb-2">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">User</a></li>
                <li class="breadcrumb-item active" aria-current="page">Profile</li>
            </ol>
        </nav>
        
        <!-- Row-->
            <div class="row">

            <!--Left Div -->
            <div class="col-lg-4">
                <!-- Profile Card -->
                <div class="profile-card">
                    <div class="card shadow-sm">
                    <img src="assets/profile.jpg" class="profile-avatar" alt="...">
                        <div class="card-body text-center">
                            <h5 aria-label="card-title" class="mt-0">John Doe</h5>
                            <br>
                            <p class="text-secondary mb-1">Full Stack Developer</p>
                            <p class="text-secondary">San Francisco, CA</p>
                            <a href="#" class="btn btn-primary me-2">Follow</a>
                            <button type="button" class="btn btn-outline-primary">Message</button>
                        </div>
                    </div>
                </div>

                <!-- Contacts -->
                    <div class="pt-4">
                        <table class="table shadow-sm">
                            <tbody>
                                <tr>
                                    <th scope="row" class="text-start">Website</th>
                                    <td class="text-end text-secondary">https://johndoe.com</td>
                                </tr>
                                <tr>
                                    <th scope="row" class="text-start">Github</th>
                                    <td class="text-end text-secondary">bootdey</td>
                                </tr>
                                <tr>
                                    <th scope="row" class="text-start">Twitter</th>
                                    <td class="text-end text-secondary">@bootdey</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                <!-- Skills -->
                <!-- CONTINUE HERE -->
                    
            </div>
           
                

                <!-- Achievements -->
                
                
            
            <!-- Right Div -->
            <div class="col-lg-8">

                <!-- Info Card -->
                <div class="info-card">
                    <table class="table shadow-sm">
                        <tbody>
                            <tr>
                                <th scope="row" class="text-start pb-3 pt-3">Full Name</th>
                                <td class="text-start text-secondary pb-3 pt-3">Johnathan Doe</td>
                            </tr>
                            <tr>
                                <th scope="row" class="text-start pb-3 pt-3">Email</th>
                                <td class="text-start text-secondary pb-3 pt-3">kip@bootdey.com</td>
                            </tr>
                            <tr>
                                <th scope="row" class="text-start pb-3 pt-3">Phone</th>
                                <td class="text-start text-secondary pb-3 pt-3">(239) 816-9029</td>
                            </tr>
                            <tr>
                                <th scope="row" class="text-start pb-3 pt-3">Address</th>
                                <td class="text-start text-secondary pb-3 pt-3">Bay Area, San Francisco, CA</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
